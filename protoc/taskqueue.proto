syntax = "proto3";

package test_default;

import "google/protobuf/descriptor.proto";

extend google.protobuf.FieldOptions {
    optional string nullable = 50027;
}

message TaskQueue {
    int32 queue_id = 1 [(nullable) = '0'];
    string queue_name = 2 [(nullable) = '0'];
    repeated TaskItem items = 3 [(nullable) = ''];

    message TaskItem {
        int32 task_id = 1 [(nullable) = '0'];
        string task_name = 2 [(nullable) = ''];
        string date = 3 [(nullable) = '']; 
    }
}